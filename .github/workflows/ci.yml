name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm ci || npm install; fi
      - name: Run lint
        run: |
          if [ -f package.json ] && npm run -s lint >/dev/null 2>&1; then npm run lint; else echo "No lint script"; fi
      - name: Run tests
        run: |
          if [ -f package.json ] && npm test >/dev/null 2>&1; then npm test; else echo "No tests"; fi
