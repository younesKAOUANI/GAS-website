upstream front_end {
  server front-end:3000;
}

upstream cms_backend {
  server cms:1337;
}

server {
  listen 80;
  server_name _;

  # Proxy API requests to Strapi
  location /api/ {
    proxy_pass http://cms_backend/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy uploads (Strapi media) to CMS
  location /uploads/ {
    proxy_pass http://cms_backend/uploads/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Everything else to Next.js front-end
  location / {
    proxy_pass http://front_end;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }
}
